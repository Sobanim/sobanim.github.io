<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@300;500;700&display=swap" rel="stylesheet">
    <title>JS Game</title>
</head>
<body>

<div class="wrapper">
    <div class="app">
        <div class="app__header">
            <h1 id="time-header">Time for game: <span id="time">5.0</span></h1>
            <h1 id="result-header" class="hide">Your score: <span id="result"></span></h1>
        </div>
        <div class="app__content">
            <button class="btn" id="start">Start!</button>

            <div class="game" id="game"></div>
        </div>
        <div class="app__footer">
            <div class="input">
                <label for="game-time">Time for game, (sec)</label>
                <input type="number" id="game-time" min="5" step="1" value="5">
            </div>
        </div>
    </div>
    <div class="table-wrapper">
        <table>
            <tr>
                <th>Name</th>
                <th>Time for game<br> (sec)</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
</div>



<script src="index.js"></script>
</body>
</html>
