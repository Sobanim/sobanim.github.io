    <title>JS Game</title>

<body>

<div class="wrapper hide">
    <div class="app">
        <div class="app__header">
            <h1 id="time-header">Time for game: <span id="time">5.0</span></h1>
            <h1 id="result-header" class="hide">Your score is: <span id="result"></span></h1>
        </div>
        <div class="app__content">
            <button class="btn" id="start">Start!</button>

            <div class="game" id="game"></div>
        </div>
        <div class="app__footer">
            <div class="difficult">
                <label>Select difficult</label>
                <div class="difficult__radio">
                    <input value="easy" type="radio" id="easy" name="difficult" checked>
                    <label for="easy">Easy</label>
                    <input value="normal" type="radio" name="difficult" id="normal" >
                    <label for="normal">Normal</label>
                    <input value="hard" type="radio" name="difficult" id="hard">
                    <label for="hard">Hard</label>
                </div>
            </div>
            <div class="input">
                <label for="game-time">Time for game</label>
                <select name="game-time" id="game-time">
                    <option value="5">5 sec</option>
                </select>
            </div>
        </div>
    </div>

    <div class="score">
        <div class="table-wrapper">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Game time<br></th>
                    <th>Difficult</th>
                    <th>Device</th>
                    <th>Score</th>
                </tr>
            </table>
        </div>
        <div class="global-score-btn">
            <button class="btn">Global Score</button>
        </div>
    </div>
</div>

<!-- Popups -->

<div id="popup" class="global-score">
    <div class="global-score__body">
        <div class="global-score__content">
            <a class="popup__close">X</a>
            <div class="popup__title">
                Global Score
            </div>
            <div class="table-wrapper">
                <table class="global">
                    <tr>
                        <th>â„–</th>
                        <th>Name</th>
                        <th>Game time</th>
                        <th>Difficult</th>
                        <th>Date</th>
                        <th>Device</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="login">
    <div class="login-content">
            <label>
                <b>Please, enter your name or nickname:</b>
            </label>
            <input type="text" id="nick" autocomplete="off" autofocus>

            <div id="error-login"> </div>

            <button id="submit">
                Okey
            </button>
    </div>

</div>
